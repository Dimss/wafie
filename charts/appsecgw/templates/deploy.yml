apiVersion: apps/v1
kind: Deployment
metadata:
  name: appsecgw
  namespace: {{.Release.Namespace}}
  labels:
    app: appsecgw
spec:
  selector:
    matchLabels:
      app: appsecgw
  template:
    metadata:
      labels:
        app: appsecgw
    spec:
      serviceAccountName: appsecgw
      containers:
        - name: gateway
          image: {{.Values.image.gateway}}
          command:
           - /usr/local/bin/appsecgw
           - start
           - --api-addr=http://wafie-control-plane.{{.Release.Namespace}}.svc
          imagePullPolicy: Always
          ports:
            - name: grpc-srv
              containerPort: 18000
          volumeMounts:
            - mountPath: /data/audit
              name: gateway-audit-data
          readinessProbe:
            grpc:
              port: 8082
          livenessProbe:
            grpc:
              port: 8082
        - name: fluent-bit
          image: cr.fluentbit.io/fluent/fluent-bit:4.0.3
          imagePullPolicy: IfNotPresent
          args:
            - -c
            - /fluent-bit/etc/fluent-bit.yaml
          volumeMounts:
            - mountPath: /data/audit
              name: gateway-audit-data
            - mountPath: /fluent-bit/etc/fluent-bit.yaml
              name: fluent-bit-config
              subPath: fluent-bit.yaml
      volumes:
        - name: gateway-audit-data
          emptyDir: {}
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config




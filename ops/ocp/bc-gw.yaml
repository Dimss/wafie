kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: wafie-gateway
  namespace: default
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'wafie-gateway:latest'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: dockerfiles/Dockerfile_wafie_gateway
  source:
    type: Git
    git:
      uri: 'https://github.com/Dimss/wafie'
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: wafie-gateway
  namespace: default
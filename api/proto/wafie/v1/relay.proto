syntax = "proto3";

package wafie.v1;

message RelayOptions{
  string proxy_fqdn = 1;
  string proxy_ip = 2;
  string proxy_listening_port = 3;
  string app_container_port = 4;
  string relay_port = 5;
  string netns = 6;
}
message StartRelayRequest{
  RelayOptions options = 1;
}

message StartRelayResponse{
  string tcp_relay_status = 1;
  string nft_status = 2;
}

message StopRelayRequest{}
message StopRelayResponse{}


service RelayService {
  rpc StartRelay(StartRelayRequest) returns (StartRelayResponse);
  rpc StopRelay(StopRelayRequest) returns (StopRelayResponse);
}
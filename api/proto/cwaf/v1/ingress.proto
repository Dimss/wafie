syntax = "proto3";

package cwaf.v1;

message CreateIngressRequest {
  // ingress object name
  string name = 1;
  // ingress object namespace
  string namespace = 2;
  // ingress port number
  int32 portNumber = 3;
  // ingress port name
  string portName = 4;
  // ingress URI path
  string path = 5;
  // ingress host (dns)
  string host = 6;
  // service name
  string serviceName = 7;
}

message CreateIngressResponse {}

service IngressService{

  rpc CreateIngress(CreateIngressRequest) returns (CreateIngressResponse);

}
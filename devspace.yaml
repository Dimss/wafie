version: v2beta1
name: devspace
dev:
  app:
    workingDir: /go/src/github.com/Dimss/cwaf
    labelSelector:
      app: "wafy-core"
    container: proxy-control-plane
    devImage: dimssss/kubeguard-agent:latest
    sync:
      - path: ./:./
        waitInitialSync: true
        printLogs: true
        polling: true
        disableDownload: true
      - path: ./devspace_start.sh
        printLogs: true
        waitInitialSync: true
        polling: true
    patches:
      - op: remove
        path: spec.containers.name=proxy-control-plane.readinessProbe
      - op: remove
        path: spec.containers.name=proxy-control-plane.livenessProbe
    terminal:
      command: ./devspace_start.sh
    ssh:
      enabled: true
    ports:
      - port: "2345"
      - port: "10000"
      - port: "19000"
      - port: "8888"


